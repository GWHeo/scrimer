{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet"  type="text/css" href="{% static 'css/common_style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="{% static 'javascript/common.js' %}"></script>
    {% block head_scripts %}
    {% endblock %}
    <title>스크리머{% block sub_title %}{% endblock %}</title>
</head>
<body>
    <div class="row gx-0 min-vh-100 site-default">
        <div class="col-2 left-content">
            {% block left_content %}
            {% endblock %}
        </div>
        <div class="col-8 main-content">
            {% block main_content %}
            {% endblock %}
        </div>
        <div class="col-2 right-content">
            {% block right_content %}
            {% endblock %}
        </div>
    </div>
    {% block body_scripts %}
    {% endblock %}
</body>
</html>
